body{

}

/* INTRO SCREEN */
#intro{

#startBtn{

  cursor:pointer;
}

/* SLIDESHOW */
#slideshow{
  display:none;
  position:relative;
  width:100%;
  height:100vh;
}

.slide{
  position:absolute;
  width:100%;
  height:100vh;
  object-fit:cover;
  opacity:0;
  filter:blur(15px);
  transform:scale(1);
  transition:
    opacity 1.8s ease-in-out,
    filter 1.8s ease-in-out,
    transform 8s ease-in-out;
}

.slide.active{
  opacity:1;
  filter:blur(0);
  transform:scale(1.08);
}

.overlay{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;

}
</style>
</head>

const slides = document.querySelectorAll(".slide");

/* Typing Effect */
function typeWriter(text, element, speed = 40) {
  element.innerHTML = "";
  let i = 0;
  function typing(){
    if(i < text.length){
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

function showSlide(index){
