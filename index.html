<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ‚ù§Ô∏è</title>
<style>
body { margin:0; background:black; overflow:hidden; font-family:Arial, sans-serif; color:white; }
body::after { content:""; position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;
  background:radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.6) 100%); z-index:3; }

#introAnimation { position:absolute; width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; background:black; z-index:10; overflow:hidden; }
#introTextAnim { font-size:28px; color:white; text-align:center; }

.slideshow { display:none; width:100%; height:100vh; position:relative; }
.slide { position:absolute; width:100%; height:100%; object-fit:cover; opacity:0; transform:scale(1); filter:blur(8px);
  transition:opacity 2s ease-in-out, transform 8s ease-in-out, filter 2s ease-in-out; }
.active { opacity:1; transform:scale(1.1); filter:blur(0); }

.overlay { position:absolute; bottom:90px; width:100%; text-align:center; font-size:20px; padding:15px 0; background:rgba(0,0,0,0.45); backdrop-filter:blur(6px); z-index:4; }

button { padding:12px 25px; border:none; border-radius:25px; font-size:16px; background:#ff3366; color:white; cursor:pointer; margin-top:15px; }

.surprise { position:absolute; width:100%; height:100%; background:black; display:none; justify-content:center; align-items:center; flex-direction:column; font-size:28px; z-index:5; }

.heart { position:absolute; color:red; animation:float 5s linear infinite; z-index:6; }
@keyframes float { 0% { transform:translateY(0); opacity:1;} 100% { transform:translateY(-600px); opacity:0;} }
</style>
</head>
<body>

<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mp3">
</audio>

<div id="introAnimation">
  <div id="introTextAnim">Chunnu‚Ä¶ something special is coming ‚ù§Ô∏è</div>
</div>

<div class="slideshow" id="slideshow">
  <!-- 12 images -->
  <img data-src="1.webp" class="slide active">
  <img data-src="2.webp" class="slide">
  <img data-src="3.webp" class="slide">
  <img data-src="4.webp" class="slide">
  <img data-src="5.webp" class="slide">
  <img data-src="6.webp" class="slide">
  <img data-src="7.webp" class="slide">
  <img data-src="8.webp" class="slide">
  <img data-src="9.webp" class="slide">
  <img data-src="10.webp" class="slide">
  <img data-src="11.webp" class="slide">
  <img data-src="12.webp" class="slide">

  <div class="overlay" id="slideText"></div>
</div>

<div class="surprise" id="surpriseScreen">
  Forever with you ü•∞üíñ
</div>

<script>
let started = false;
const slideTexts = [
  "From the moment I saw you, my heart knew you were home.",
  "Every smile of yours is a memory I want to keep forever.",
  "With you, even the quietest moments feel like magic.",
  "If loving you was a sport, I‚Äôd be in the Olympics‚Ä¶ and still tripping over my own feet üòÜ‚ù§Ô∏è",
  "I fall in love with you more deeply with every passing second.",
  "Your laughter is the melody my soul dances to.",
  "In your arms, I find the peace I‚Äôve been searching for.",
  "If kisses were WiFi, I‚Äôd always be connected to you üì∂üíã",
  "Life with you is my favorite adventure.",
  "You are the reason my world feels complete.",
  "Even in silence, your love speaks to me louder than words.",
  "Forever with you‚Ä¶ even if you hog the blanket üòè‚ù§Ô∏è"
];

function startExperience(){
  if(started) return;
  started = true;

  const slides = document.querySelectorAll(".slide");
  slides.forEach(slide => { slide.src = slide.dataset.src; });

  document.getElementById("bgMusic").play();

  setTimeout(()=>{
    document.getElementById("introAnimation").style.display="none";
    document.getElementById("slideshow").style.display="block";
    startSlideshow();
  },3000);
}

function startSlideshow(){
  const slides = document.querySelectorAll(".slide");
  const slideTextDiv = document.getElementById("slideText");
  let index = 0;
  slideTextDiv.innerText = slideTexts[index];

  const interval = setInterval(()=>{
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
    slideTextDiv.innerText = slideTexts[index];

    // Show surprise button only on last slide
    if(index === slides.length-1){
      const btn = document.createElement("button");
      btn.innerText = "Tap for Surprise üíç";
      btn.onclick = showSurprise;
      slideTextDiv.appendChild(document.createElement("br"));
      slideTextDiv.appendChild(btn);
      clearInterval(interval); // stop slideshow after last slide
    }
  },5000);
}

function showSurprise(){
  document.getElementById("slideshow").style.display="none";
  document.getElementById("surpriseScreen").style.display="flex";
  createHearts();
}

function createHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"%";
    heart.style.fontSize=(10+Math.random()*30)+"px";
    heart.innerHTML="‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },300);
}

window.onload = function(){
  const introDiv = document.getElementById("introAnimation");
  for(let i=0;i<30;i++){
    const heart = document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.position="absolute";
    heart.style.fontSize=(10+Math.random()*30)+"px";
    heart.style.left=Math.random()*100+"%";
    heart.style.top="100%";
    heart.style.animation="float 3s linear forwards";
    introDiv.appendChild(heart);
  }
  startExperience();
}

const style = document.createElement('style');
style.innerHTML = `@keyframes float { 0% {transform: translateY(0); opacity:1;} 100% { transform: translateY(-500px); opacity:0;} }`;
document.head.appendChild(style);
</script>
</body>
</html>
