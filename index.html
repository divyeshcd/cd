<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Story â¤ï¸</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  overflow:hidden;
  background:black;
  color:white;
}

/* Slideshow */
#slideshow{
  position:relative;
  width:100%;
  height:100vh;
}

.slide{
  position:absolute;
  width:100%;
  height:100vh;
  object-fit:cover;
  opacity:0;
  filter:blur(15px);
  transform:scale(1);
  transition: opacity 1.8s ease-in-out, filter 1.8s ease-in-out, transform 8s ease-in-out;
}

.slide.active{
  opacity:1;
  filter:blur(0);
  transform:scale(1.08);
}

/* Text overlay */
.overlay{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;
  font-size:32px;
  background:rgba(0,0,0,0.6);
  padding:25px;
  min-height:80px;
}

/* Buttons */
#prevBtn, #nextBtn{
  position:absolute;
  bottom:40px;
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:#ff3366;
  color:white;
  cursor:pointer;
}

#prevBtn{ left:30%; transform:translateX(-50%); }
#nextBtn{ left:70%; transform:translateX(-50%); }

/* Final Question */
#finalQuestion{
  display:none;
  position:absolute;
  bottom:50px;
  width:100%;
  text-align:center;
}

#finalQuestion button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:0 15px;
}

#yesBtn{ background:#ff3366; color:white; }
#noBtn{ background:#555; color:white; position:relative; }
</style>
</head>

<body>
<div id="slideshow">
  <img src="1.webp" class="slide">
  <img src="2.webp" class="slide">
  <img src="3.webp" class="slide">
  <img src="4.webp" class="slide">
  <img src="5.webp" class="slide">
  <img src="6.webp" class="slide">
  <img src="7.webp" class="slide">
  <img src="8.webp" class="slide">
  <img src="9.webp" class="slide">
  <img src="10.webp" class="slide">
  <img src="11.webp" class="slide">
  <img src="12.webp" class="slide">

  <div class="overlay" id="slideText"></div>

  <button id="prevBtn">â¬…ï¸ Previous</button>
  <button id="nextBtn">Next â¡ï¸</button>

  <div id="finalQuestion">
    <h2>Did you like it???</h2>
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ˜…</button>
  </div>
</div>

<script>
const slides=document.querySelectorAll(".slide");
const slideText=document.getElementById("slideText");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");
const finalQuestion=document.getElementById("finalQuestion");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let currentIndex=0;

const slideTexts=[
"The moment I saw you, I knew my life just got way too interesting ğŸ˜âœ¨",
"Saying bye to you was unfairâ€¦ my heart filed a complaint ğŸ’”",
"We laughed so much that I think we created a small earthquake ğŸŒğŸ¤£",
"Goa never saw a crazier duoâ€¦ and Iâ€™m still laughing at 'BACHAO..BACHAO..' at the beach ğŸ–ï¸ğŸ˜œ",
"Back to Bhopalâ€¦ only this time I stole more than just your fries ğŸŸâ¤ï¸",
"This memory made me realize we donâ€™t just look good togetherâ€¦ weâ€™re basically a limited-edition combo pack made for each other ğŸ˜Œâœ¨",
"Up the hills, down our heartsâ€¦ and you getting super happy at the cheese factory â›°ï¸ğŸ§€",
"The weather was super hot but your smile outshone everything âœ¨ğŸ˜",
"The longest road trip everâ€¦ proof that we can handle highways, wrong turns, and still not get tired of each other.",
"One of those slightly tipsy nights where love looked extra cute ğŸ»â¤ï¸",
"Delhi streets, Delhi foodâ€¦ and me hopelessly lost in your eyes ğŸ˜",
"Our last trip and last romantic dinner as girlfriend & boyfriendâ€¦ but definitely not our last forever â¤ï¸"
];

function typeWriter(text, element, speed=40){
  element.innerHTML="";
  let i=0;
  function typing(){
    if(i<text.length){
      element.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

function showSlide(index){
  slides.forEach(slide=>slide.classList.remove("active"));
  slides[index].classList.add("active");
  typeWriter(slideTexts[index],slideText);

  // Show final question on last slide
  if(index===slides.length-1){
    nextBtn.style.display="none";
    finalQuestion.style.display="block";
  }else{
    nextBtn.style.display="inline-block";
    finalQuestion.style.display="none";
  }

  // Hide prev button on first slide
  if(index===0){
    prevBtn.style.display="none";
  }else{
    prevBtn.style.display="inline-block";
  }
}

prevBtn.onclick=function(){
  if(currentIndex>0){
    currentIndex--;
    showSlide(currentIndex);
  }
}

nextBtn.onclick=function(){
  if(currentIndex<slides.length-1){
    currentIndex++;
    showSlide(currentIndex);
  }
}

// Yes button click
yesBtn.onclick=function(){
  alert("Yay! â¤ï¸ You made my day!");
}

// No button runs away on hover
noBtn.onmouseover=function(){
  const maxX=window.innerWidth-100;
  const maxY=window.innerHeight-50;
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}

showSlide(currentIndex);
</script>
</body>
</html>
