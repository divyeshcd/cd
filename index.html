body{

/* ===== Banner Section ===== */
#intro{

/* Floating Hearts */
.heart{

}

@keyframes float{
  0%{ transform:translateY(100vh) scale(0.5); opacity:1;}
  100%{ transform:translateY(-10vh) scale(1.2); opacity:0;}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* ===== Slideshow Section ===== */
#slideshow{
  position:absolute;
  width:100%;
  height:100vh;
  display:none;
}

.slide{
  position:absolute;
  width:100%;
  height:100vh;
  object-fit:cover;
  opacity:0;
  filter:blur(15px);
  transform:scale(1);
  transition:
    opacity 1.8s ease-in-out,
    filter 1.8s ease-in-out,
    transform 8s ease-in-out;
}

.slide.active{
  opacity:1;
  filter:blur(0);
  transform:scale(1.08);
}

.overlay{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;

  color:white;
  cursor:pointer;
}
</style>
