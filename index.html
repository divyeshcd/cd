<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:white;
}

/* VIGNETTE EFFECT */
body::after {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  background:radial-gradient(circle at center,
    rgba(0,0,0,0) 40%,
    rgba(0,0,0,0.6) 100%);
  z-index:3;
}

/* INTRO */
.intro {
  position:absolute;
  width:100%;
  top:40%;
  text-align:center;
  font-size:28px;
  opacity:0;
  animation:fadeIn 3s forwards;
  z-index:4;
}

@keyframes fadeIn { to {opacity:1;} }

/* SLIDESHOW */
.slideshow {
  display:none;
  width:100%;
  height:100vh;
  position:relative;
}

.slide {
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  filter:blur(8px);
  transform:scale(1);
  transition:
    opacity 2s ease-in-out,
    transform 8s ease-in-out,
    filter 2s ease-in-out;
}

.active {
  opacity:1;
  transform:scale(1.1); /* Soft zoom */
  filter:blur(0);
}

/* TEXT OVERLAY WITH DIM */
.overlay {
  position:absolute;
  bottom:90px;
  width:100%;
  text-align:center;
  font-size:20px;
  padding:15px 0;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  z-index:4;
}

/* COUNTDOWN */
.countdown {
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:16px;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  padding:10px 0;
  z-index:4;
}

/* BUTTON */
button {
  padding:12px 25px;
  border:none;
  border-radius:25px;
  font-size:16px;
  background:#ff3366;
  color:white;
  cursor:pointer;
  margin-top:15px;
}

/* SURPRISE SCREEN */
.surprise {
  position:absolute;
  width:100%;
  height:100%;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:28px;
  z-index:5;
}

/* HEARTS */
.heart {
  position:absolute;
  color:red;
  animation:float 5s linear infinite;
  z-index:6;
}

@keyframes float {
  0% { transform:translateY(0); opacity:1;}
  100% { transform:translateY(-600px); opacity:0;}
}
</style>
</head>

<body onclick="startExperience()">

<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="intro" id="introText">
  A Story Written by Divyesh ‚úçÔ∏è‚ù§Ô∏è
</div>

<div class="slideshow" id="slideshow">

  <!-- 12 IMAGES -->
  <img src="1.webp" class="slide active">
  <img src="2.webp" class="slide">
  <img src="3.webp" class="slide">
  <img src="4.webp" class="slide">
  <img src="5.webp" class="slide">
  <img src="6.webp" class="slide">
  <img src="7.webp" class="slide">
  <img src="8.webp" class="slide">
  <img src="9.webp" class="slide">
  <img src="10.webp" class="slide">
  <img src="11.webp" class="slide">
  <img src="12.webp" class="slide">

  <div class="overlay">
    Chainika ‚ù§Ô∏è Divyesh<br>
    Every moment. Every memory. Forever.
    <br>
    <button onclick="showSurprise()">Tap for Surprise üíç</button>
  </div>

  <div class="countdown" id="countdown"></div>

</div>

<div class="surprise" id="surpriseScreen">
  Forever with you ü•∞üíñ<br><br>
</div>

<script>

let started = false;

function startExperience(){
  if(started) return;
  started = true;

  document.getElementById("bgMusic").play();

  setTimeout(()=>{
    document.getElementById("introText").style.display="none";
    document.getElementById("slideshow").style.display="block";
    startSlideshow();
  },3000);
}

function startSlideshow(){
  let slides = document.querySelectorAll(".slide");
  let index = 0;

  setInterval(()=>{
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  },5000);
}

/* COUNTDOWN */
const foreverDate = new Date("February 14, 2050 00:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const distance = foreverDate - now;

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));

  document.getElementById("countdown").innerHTML =
  "Countdown to Forever üíç: " + days + " days " + hours + " hrs " + minutes + " mins";
},1000);

function showSurprise(){
  document.getElementById("slideshow").style.display="none";
  document.getElementById("surpriseScreen").style.display="flex";
  createHearts();
}

function createHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"%";
    heart.style.fontSize=(10+Math.random()*30)+"px";
    heart.innerHTML="‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },300);
}

</script>

</body>
</html>
