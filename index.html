<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* INTRO */
.intro {
  position:absolute;
  width:100%;
  top:40%;
  text-align:center;
  font-size:28px;
  opacity:0;
  animation:fadeIn 3s forwards;
}

@keyframes fadeIn { to {opacity:1;} }

/* TYPING */
.typing {
  position:absolute;
  top:55%;
  width:100%;
  text-align:center;
  font-size:24px;
  border-right:2px solid white;
  white-space:nowrap;
  overflow:hidden;
}

/* SLIDESHOW */
.slideshow {
  display:none;
  width:100%;
  height:100vh;
  position:relative;
}

.slide {
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transform:scale(1);
  transition:opacity 2s ease-in-out, transform 8s ease-in-out;
}

.active {
  opacity:1;
  transform:scale(1.1); /* SOFT ZOOM */
}

/* OVERLAY TEXT */
.overlay {
  position:absolute;
  bottom:80px;
  width:100%;
  text-align:center;
  font-size:20px;
  background:rgba(0,0,0,0.4);
  padding:10px 0;
}

/* COUNTDOWN */
.countdown {
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:16px;
  background:rgba(0,0,0,0.4);
  padding:8px 0;
}

/* SURPRISE SCREEN */
.surprise {
  position:absolute;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:28px;
  display:none;
}

/* BUTTON */
button {
  padding:12px 25px;
  border:none;
  border-radius:25px;
  font-size:16px;
  background:#ff3366;
  color:white;
  cursor:pointer;
  margin-top:20px;
}

/* HEARTS */
.heart {
  position:absolute;
  color:red;
  animation:float 5s linear infinite;
}

@keyframes float {
  0% { transform:translateY(0); opacity:1;}
  100% { transform:translateY(-600px); opacity:0;}
}
</style>
</head>

<body onclick="startExperience()">

<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="intro" id="introText">
  A Story Written by Divyesh ‚úçÔ∏è‚ù§Ô∏è
</div>

<div class="typing" id="typingText"></div>

<div class="slideshow" id="slideshow">
  <img src="photo1.jpeg" class="slide active">
  <img src="photo2.jpeg" class="slide">
  <img src="photo3.jpeg" class="slide">
  <img src="photo4.jpeg" class="slide">

  <div class="overlay">
    Chainika ‚ù§Ô∏è Divyesh
  </div>

  <div class="countdown" id="countdown"></div>

  <button onclick="showSurprise()">Tap for Surprise üíç</button>
</div>

<div class="surprise" id="surpriseScreen">
  <div>
    Forever with you ü•∞üíñ<br><br>
  </div>
</div>

<script>

let started = false;

function startExperience(){
  if(started) return;
  started = true;

  document.getElementById("bgMusic").play();

  const nameText = "Simran‚Ä¶ You Are My Forever üíñ";
  let i = 0;

  function typeWriter() {
    if (i < nameText.length) {
      document.getElementById("typingText").innerHTML += nameText.charAt(i);
      i++;
      setTimeout(typeWriter, 80);
    } else {
      setTimeout(startSlideshow,2000);
    }
  }

  typeWriter();
}

function startSlideshow(){
  document.getElementById("introText").style.display="none";
  document.getElementById("typingText").style.display="none";
  document.getElementById("slideshow").style.display="block";

  let slides = document.querySelectorAll(".slide");
  let index = 0;

  setInterval(()=>{
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 5000);
}

/* COUNTDOWN */
const foreverDate = new Date("February 14, 2050 00:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const distance = foreverDate - now;

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));

  document.getElementById("countdown").innerHTML =
  "Countdown to Forever üíç: " + days + " days " + hours + " hrs " + minutes + " mins";
},1000);

/* SURPRISE */
function showSurprise(){
  document.getElementById("slideshow").style.display="none";
  document.getElementById("surpriseScreen").style.display="flex";
  createHearts();
}

/* HEART EFFECT */
function createHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"%";
    heart.style.fontSize=(10+Math.random()*30)+"px";
    heart.innerHTML="‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },300);
}

</script>

</body>
</html>
