<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏è Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #ffd6e7);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      position: relative;
      width: 320px;
    }

    h1 {
      color: #ff3366;
      margin-bottom: 10px;
    }

    .shayari {
      font-size: 50px;
      color: #404;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background-color: #ff3366;
      color: white;
    }

    #no {
      background-color: #ccc;
      color: black;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h1>Chunnu, will you be my Valentine? üíñ</h1>

    <div class="shayari">
        Tu hi meri favourite kahaani aa üí´
    </div>

    <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()">NO üòú</button>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("box").innerHTML = `
        <h1>YAYYY!! ü•∞üíò</h1>
        <p>
          Mainu hor kuch nahi chahida, bas tu chahidi aa üíû
        </p>
         <img src="love.gif" alt="Hearts" style="width:500px; margin:20px auto; display:block;">
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const box = document.getElementById("box");

      const maxX = box.clientWidth - noBtn.offsetWidth;
      const maxY = box.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
